<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>JavaScript Mini Projects</title>
</head>
<body>

  <!-- Project A: Task List -->

  <section id="task-list">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task">
                    <label for="task">New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class="btn green darken-1">
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn red darken-1">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Project B: Loan Calculator -->

  <section id="loan-calculator">
    <div class="container">
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Loan Calculator</span>
              <div class="row">
                <form id="loan-form">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">attach_money</i>
                    <input type="number" name="amount" id="amount">
                    <label for="amount">Loan Amount</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">show_chart</i>
                    <input type="number" name="interest" id="interest">
                    <label for="interest">Interest rate</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">calendar_today</i>
                    <input type="number" name="years" id="years">
                    <label for="years">Repayment Years</label>
                  </div>
                  <input type="submit" value="Calculate" class="btn col s12">
                </form>
              </div>
              <div id="results" class="card-action">
                <span class="card-title"> Results</span>
                <div class="collection">
                  <a href="#!" class="collection-item">Monthly Payment: <input disabled value="" id="monthly-payment" type="text" class="badge"></a>
                  <a href="#!"  class="collection-item">Total Payment: <input disabled value="" id="total-payment" type="text" class="badge"></a>
                  <a href="#!"  class="collection-item">Total Interest: <input disabled value="" id="total-interest" type="text" class="badge"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col s3"></div>
      </div>
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="tasks.js"></script>
  <script src="loan.js"></script>
</body>
</html>
